

<script>

    function setResolutionScale() {
        newResScale = getElementById("resScale").innerHtml;
        getElementById("frame").style.height = 200 * newResScale;
        getElementById("frame").style.width = 320 * newResScale;
    }

</script>

<body style="background-color:#000;text-align:center">
<iframe id="frame" src="test.html" style="height:600px;width:960px;" frameborder=0></iframe> 
<div style="color: white">
    Resolution Scale: 
    <input id="resScale">3</input>
    <Button onClick="setResolutionScale()">Change</Button>
</div>
</body>
